<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"/> -->
	<title>
		Shopping cart cu javascript folosing local storage 
	</title>
	<link rel="stylesheet" href="index.css"/>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<script>
		
		function Delete(e){
			let items = [];
			JSON.parse(localStorage.getItem('items')).map(data=>{
				if(data.id != e.parentElement.parentElement.children[0].textContent){
					
					items.push(data);

				}
			});
			localStorage.setItem('items',JSON.stringify(items));
			window.location.reload();
		};
	</script>
</head>
<body>
	<div class="main">
		<header id="header" class="header">
			<h1>Shopping Cart</h1>
			<div class="iconShopping">
				<p>0</p>
				<i class="fa fa-shopping-cart"></i>
			</div>
		</header><!-- /header -->
		<div class="itemsBox">
			<div class="item">
				<img src="https://m.media-amazon.com/images/I/71c4prQcTbL._AC_UL480_FMwebp_QL65_.jpg" alt="Men's Solid Regular Fit T-Shirt"/>
				<div class="itemInfo">
					<h1>Tricou solid pentru bărbați, cu croiala normală</h1>
					<p>$<span>42.50 Lei</span></p>
					<a href="#" title="add to cart" class="attToCart">Adauga in cos</a>
				</div>
			</div>
			<div class="item">
				<img src="https://m.media-amazon.com/images/I/71Zc8O9GW7L._AC_UL480_FMwebp_QL65_.jpg"/>
				<div class="itemInfo">
					<h1>Masca de chirurg saraf set de 5 bucati</h1>
					<p>$<span>15.50 Lei</span></p>
					<a href="#" title="add to cart" class="attToCart">Adauga in cos</a>
				</div>
			</div>
			<div class="item">
				<img src="https://m.media-amazon.com/images/I/61+7aqLHBoL._AC_UL480_FMwebp_QL65_.jpg"/>
				<div class="itemInfo">
					<h1>Încălțăminte neagră pentru bărbați Marea Britanie</h1>
					<p>$<span>100.50 Lei</span></p>
					<a href="#" title="add to cart" class="attToCart">Adauga in cos</a>
				</div>
			</div>
		</div>
	</div>
	<div class="cartBox">
		<div class="cart">
			<i class="fa fa-close"></i>
			<h1>Cart</h1>
			<table></table>
		</div>
	</div>


	<!-- script -->
	<script src="index.js"></script>
</body>
</html>
